<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Royal Estates</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Estates</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf='estates.length == 0'>
    <ion-card-header>
      Nothing saved...
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf='estates.length != 0'>
    <ion-card-header>
      Saved Estates
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of estates">
          <ion-thumbnail item-start>
            <img src="{{item.image}}">
          </ion-thumbnail>
          <h2>Ref No. {{item.refNumber}}</h2>
          <p>{{item.type}}, {{item.bedrooms}} bedrooms</p>
          <p>{{item.locationName}}, {{item.region}}</p>
          <button ion-button clear item-end (click)="itemClicked($event, item)">View</button>
        </ion-item>
      </ion-list>
      <ion-item padding>
        <ion-item text-wrap>
          To save more estates, select a location, then you can save estates from their estate overview page.
        </ion-item>
        <button ion-item style="border: 1px solid rgb(255, 0, 0); border-radius:5px; background-color:rgb(255, 0, 0); font-weight: bold; color:white; text-align:center;"
          (click)="goToLocations()">
          <ion-icon name="search"></ion-icon>
          FIND A LOCATION
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
