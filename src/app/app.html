<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-list-header>Navigate</ion-list-header>
        <button menuClose ion-item (click)="goToLocations()">Find a Location</button>
        <button menuClose ion-item (click)="goToSavedEstates()">List of all estates</button>
      </ion-list>
      <ion-list>
        <ion-list-header>Saved Content</ion-list-header>
        <ion-item *ngFor="let item of estates">
          <button ion-button full item-start (click)="itemTapped($event, item)">Ref No. {{item.refNumber}}</button>
        </ion-item>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
